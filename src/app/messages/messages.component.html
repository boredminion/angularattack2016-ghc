<div class="tab-content">
  <div class="text-md-left" *ngFor="let message of messages">
    {{message.author}}: {{message.text}}
  </div>
  <div class="input-group">
    <input type="text" class="form-control" autocomplete="off" autofocus required placeholder="Your chat..." [(ngModel)]="messageText" (keydown.enter)="sendMessage(messageText, channel)" (keydown)="$event.stopPropagation();">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)="sendMessage(messageText, channel)">Send</button>
    </span>
  </div>
</div>
